---
layout: default
---
<div class="post">
    <h1 class="link-title">
        <a href="{{ page.link }}">{{ page.title }}</a>
    </h1>
    <p class="meta">
        <span class="date">{{ page.date | date: site.date_format }}</span>
        |
        <span class="author">Ã­rta: {{ page.author }}</span>
    </p>
    <div class="content">
        {% assign post = page %}
        {% include link.html %}
        {{ content }}
    </div>

    <div class="custom-post-share-buttons">
        <a href="https://www.facebook.com/sharer.php?u={{site.url}}{{page.url}}" target="_blank">
      Facebook</a>
        <a href="https://twitter.com/share?text={{page.title}}&amp;url={{site.url}}{{page.url}}" target="_blank">
      Twitter</a>
        <a href="https://plus.google.com/share?url={{site.url}}{{page.url}}" target="_blank">Google+</a>
    </div>
</div>
