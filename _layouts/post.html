---
layout: default
---
<div class="post">
    <h1>{{ page.title }}</h1>
    <p class="meta">
        <span class="date">{{ page.date | date: site.date_format }}</span>
        |
        <span class="author">
            {% if page.idp %}
            írta: <a href="https://profile.sch.bme.hu/profile/show/uid/{{page.idp}}">{{ page.author }}</a>
            {% else %}
            írta: <a href="https://profile.sch.bme.hu/profile/show/uid/{{page.author}}">{{ page.author }}</a>
            {% endif %}
        </span>
    </p>
    <div class="content">
        {{ content }}
    </div>

    <div class="custom-post-share-buttons">
        <a href="https://www.facebook.com/sharer.php?u={{site.url}}{{page.url}}" target="_blank">
      Facebook</a>
        <a href="https://twitter.com/share?text={{page.title}}&amp;url={{site.url}}{{page.url}}" target="_blank">
      Twitter</a>
    </div>

    {% if page.comment %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'kirdev'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    {% endif %}
</div>
